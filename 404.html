<body>
  <div class="container">
    <h1>Redirecting…</h1>
    <p>You are being redirected to the Progressive Student Advocacy Club homepage.</p>
    <p>If you are not redirected automatically, <a href="https://progressivestudentadvosacy-cloud.github.io/PSAC-website/">click here</a>.</p>
  </div>
  <script>
    // Preserve hash (if any) and fallback to JS redirect
    try {
      const base = 'https://progressivestudentadvosacy-cloud.github.io/PSAC-website/';
      const hash = location.hash || '';
      if (!location.pathname.replace(/\/$/, '').endsWith('/PSAC-website')) {
        location.replace(base + hash);
      }
    } catch (e) {
      // ignore
    }
  </script>
</body>
